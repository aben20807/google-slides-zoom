<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 280px;
      padding: 16px;
      background: #fff;
      color: #333;
      font-size: 13px;
    }

    h1 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #202124;
    }

    .section {
      margin-bottom: 14px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: #5f6368;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 8px;
    }

    .field {
      flex: 1;
    }

    .field.full {
      flex: none;
      width: 100%;
    }

    label {
      display: block;
      font-size: 12px;
      color: #5f6368;
      margin-bottom: 4px;
    }

    input[type="number"] {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 13px;
      color: #202124;
      background: #fff;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #4285f4;
    }

    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 14px;
    }

    button {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
    }

    .btn-save {
      background: #4285f4;
      color: #fff;
    }

    .btn-save:hover {
      background: #3367d6;
    }

    .btn-reset {
      background: #f1f3f4;
      color: #5f6368;
    }

    .btn-reset:hover {
      background: #e8eaed;
    }

    .status {
      text-align: center;
      padding: 8px;
      margin-top: 10px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }

    .status.success {
      display: block;
      background: #e6f4ea;
      color: #1e8e3e;
    }

    .status.error {
      display: block;
      background: #fce8e6;
      color: #d93025;
    }

    .hint {
      font-size: 10px;
      color: #9aa0a6;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <h1>üîç Google Slides Zoom</h1>

  <div class="section">
    <div class="section-title">Zoom</div>
    <div class="row">
      <div class="field">
        <label for="minScale">Min</label>
        <input type="number" id="minScale" min="0.1" max="1" step="0.1" value="1.0">
      </div>
      <div class="field">
        <label for="maxScale">Max</label>
        <input type="number" id="maxScale" min="1" max="10" step="0.5" value="3.0">
      </div>
    </div>
    <div class="row">
      <div class="field">
        <label for="scaleStep">Key Step</label>
        <input type="number" id="scaleStep" min="0.05" max="1" step="0.05" value="0.1">
      </div>
      <div class="field">
        <label for="scrollScaleStep">Scroll Step</label>
        <input type="number" id="scrollScaleStep" min="0.05" max="1" step="0.05" value="0.2">
      </div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Pan</div>
    <div class="field full">
      <label for="panBoundary">Boundary</label>
      <input type="number" id="panBoundary" min="0" max="2" step="0.1" value="0.5">
      <div class="hint">0 = edges only, 0.5 = half off-screen, 1 = full off-screen</div>
    </div>
  </div>

  <div class="buttons">
    <button type="button" class="btn-reset" id="resetBtn">Reset</button>
    <button type="button" class="btn-save" id="saveBtn">Save</button>
  </div>

  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
